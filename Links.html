    .row-container{
        width: 60vw;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: auto;
    }

    .link-box{
        text-align: center;
        flex: 0 0 4em;
        border-radius: 1em;
        position: relative;
        margin-bottom: 0.2em;
        background-color: rgba(var(--rgb-theme));
        font-weight: 500;
    }
    .link-box > span:last-child{
        font-size: var(--font-size-main);
        display: block;
        color: white;
        width: 100%;
        position: absolute;
        bottom: 0;
        margin-bottom: 0.4em;
    }
    .link-box-logo{
        font-size: var(--font-size-main);
        display: block;
        color: white;
        /*background-color: rgb(70, 70, 70);*/
        background-color: unset;
        /*background-color: rgba(calc(var(--rgb-theme) * 0.5));*/
        position: absolute;
        right: 0;
        /*margin-top: 0.1em;*/
        /*margin-right: 0.1em;*/
        height: 2em;
        width: 2em;
        clip-path: polygon(0 0%, 100% 0, 100% 100%);
        border-top-right-radius: 1em;
        background-size: cover; /* Adjust this property */
        background-position: center; /* Optional: center the background image */
    }
    .link-box:hover > span{font-size: 1.08em;}
    .link-box:active > span{color: rgba(255, 255, 255, 0.4); font-size: 1.12em;}
    .link-box:active{filter: grayscale(0.5);}
    .link-fixed{-webkit-box-flex: 0;}
    .link-flex{-webkit-box-flex: 1;}
